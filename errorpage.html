<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Webs | Production Status</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- COPYING YOUR THEME VARIABLES --- */
        :root {
            --primary: #3b82f6;      /* Bright Blue */
            --accent: #8b5cf6;       /* Violet */
            --dark-bg: #0f172a;      /* Navy Black */
            --card-bg: #1e293b;
            --text-white: #f1f5f9;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--dark-bg);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at center, rgba(59, 130, 246, 0.1), transparent 70%);
        }

        /* --- LAYOUT --- */
        .status-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            /* Glassmorphism Effect */
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        /* --- ANIMATED ICON --- */
        .icon-wrapper {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .icon-main {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text; 
            background-clip: text;         
            -webkit-text-fill-color: transparent;
            z-index: 2;
            position: relative;
        }

        .gear-spin {
            position: absolute;
            font-size: 2rem;
            top: -5px;
            right: -10px;
            color: var(--text-white);
            opacity: 0.5;
            animation: spin 4s linear infinite;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- PROGRESS BAR DECORATION --- */
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .loading-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            position: absolute;
            left: -50%;
            animation: load 2s infinite ease-in-out;
        }

        /* --- BUTTON --- */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 35px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes load {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .status-container { padding: 30px 20px; width: 90%; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div class="icon-wrapper">
            <i class="fa-solid fa-laptop-code icon-main"></i>
            <i class="fa-solid fa-gear gear-spin"></i>
        </div>

        <h1>Still in Production</h1>
        
        <p>Sorry, this project is currently being built. <br> We are crafting the code to ensure it meets our high standards.</p>

        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>

        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Go Back Home
        </a>
    </div>

</body>
</html>
